command:
  external-dns-process:
    exec: ps aux | grep external-dns
    exit-status: 0
    stderr: []
    stdout:
      - /external-dns/
  external-dns-version:
    exec: external-dns --version 2>&1 | grep --quiet "$APP_VERSION"
    exit-status: 0
    stderr: []
    stdout: []
  user-id-test:
    exec: if [ "$(id -u)" -eq 0 ]; then exit 1; fi
    exit-status: 0
    stderr: []
    stdout: []
file:
  /opt/bitnami/external-dns/bin:
    exists: true
    filetype: directory
    mode: "0755"
port:
  tcp6:7979:
    ip:
      - '::'
    listening: true
