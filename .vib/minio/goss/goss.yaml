command:
  mc-list-buckets:
    exec: mc ls
    exit-status: 0
    stderr: []
    stdout:
      - bin
      - licenses
    timeout: 20000
  mc-ls-play:
    exec: mc ls play
    exit-status: 0
    stderr: []
    timeout: 20000
  mc-make-bucket:
    exec: mc mb test
    exit-status: 0
    stderr: []
    stdout:
      - Bucket created successfully `test`.
    timeout: 20000
  mc-version-development:
    exec: mc --version
    exit-status: 0
    stderr: []
    stdout:
      - DEVELOPMENT
    timeout: 20000
  which-minio:
    exec: which minio
    exit-status: 0
    stderr: []
    stdout:
      - /opt/bitnami/minio/bin/minio
    timeout: 20000
file:
  /data:
    exists: true
    filetype: directory
  /opt/bitnami/minio-client/bin/mc:
    exists: true
    filetype: file
    group: root
