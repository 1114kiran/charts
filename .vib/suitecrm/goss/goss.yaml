command:
  user-id-test:
    exec: if [ "$(id -u)" -eq 0 ]; then exit 1; fi
    exit-status: 0
    stderr: []
    stdout: []
file:
  /opt/bitnami/apache/conf/extra/httpd-manual.conf:
    exists: true
    filetype: file
    group: root
    mode: "0664"
  /opt/bitnami/suitecrm/config.php:
    contains:
      - vmware-suitecrm
      - dbconfig
    exists: true
    filetype: file
    mode: "0755"
  /opt/bitnami/suitecrm/sugar_version.json:
    contains:
      - sugar_db_version
      - sugar_version
    exists: true
    filetype: file
    mode: "0664"
