command:
  user-id-test:
    exec: if [ "$(id -u)" -eq 0 ]; then exit 1; fi
    exit-status: 0
    stderr: []
    stdout: []
  which-php:
    exec: which php
    exit-status: 0
    stderr: []
    stdout:
      - /opt/bitnami/php/bin/php
file:
  /bitnami/mediawiki/LocalSettings.php:
    exists: true
    filetype: file
    mode: "0644"
  /opt/bitnami/mediawiki/cache:
    exists: true
    filetype: directory
    group: root
    mode: "0775"
    owner: daemon
  /opt/bitnami/mediawiki/images:
    exists: true
    filetype: symlink
    linked-to: /bitnami/mediawiki/images
