command:
  ruby-version-test:
    exec: ruby -v
    exit-status: 0
    stderr: []
    stdout:
      - ruby
    timeout: 20000
file:
  /bitnami/redmine/config/configuration.yml:
    contains:
      - smtp_settings
      - attachments_storage_path
    exists: true
    filetype: file
    group: root
    mode: "0664"
  /bitnami/redmine/config/database.yml:
    contains:
      - postgresql
      - redmine
    exists: true
    filetype: file
    group: root
    mode: "0664"
  /bitnami/redmine/files:
    exists: true
    filetype: directory
    group: root
    mode: "0775"
  /opt/bitnami/mysql:
    exists: true
    filetype: directory
    group: root
    mode: "0755"
  /opt/bitnami/postgresql:
    exists: true
    filetype: directory
    group: root
    mode: "0755"
