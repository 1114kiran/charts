command:
  nginx-config-files:
    exec: nginx -t
    exit-status: 0
    stderr:
      - nginx.conf syntax is ok
      - nginx.conf test is successful
    stdout: []
  nginx-reload:
    exec: nginx -s reload
    exit-status: 0
    stderr:
      - signal process started
    stdout: []
  user-id-test:
    exec: if [ "$(id -u)" -eq 0 ]; then exit 1; fi
    exit-status: 0
    stderr: []
    stdout: []
file:
  /opt/bitnami/nginx/conf/nginx.conf:
    contains:
      - /listen\s+8080/
    exists: true
    filetype: file
    group: root
    mode: "0664"
    owner: root
  /opt/bitnami/nginx/html/index.html:
    exists: true
    filetype: file
    group: root
    mode: "0644"
    owner: root
http:
  http://localhost:8080:
    body:
      - Welcome to nginx
      - If you see this page, the nginx web server is successfully installed
    method: GET
    status: 200
    timeout: 1000
