command:
  ghost-version-ok:
    exec: ghost version | grep --quiet "$APP_VERSION"
    exit-status: 0
    stderr: []
    stdout: []
    timeout: 40000
  which-ghost:
    exec: which ghost
    exit-status: 0
    stderr: []
    stdout:
      - /opt/bitnami/ghost/bin/ghost
    timeout: 40000
file:
  /bitnami/ghost/config.production.json:
    exists: true
    filetype: file
    mode: "0644"
  /opt/bitnami/ghost/content:
    exists: true
    filetype: symlink
    linked-to: /bitnami/ghost/content
user:
  ghost:
    exists: true
