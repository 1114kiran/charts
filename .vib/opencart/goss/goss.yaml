command:
  user-id-test:
    exec: if [ "$(id -u)" -eq 0 ]; then exit 1; fi
    exit-status: 0
    stderr: []
    stdout: []
file:
  /opt/bitnami/apache/conf/extra/httpd-manual.conf:
    exists: true
    filetype: file
    mode: "0664"
  /opt/bitnami/mysql:
    exists: true
    filetype: directory
    mode: "0755"
  /opt/bitnami/opencart/config.php:
    contains:
      - vmware-opencart
      - mysqli
      - 3306
    exists: true
    filetype: symlink
    mode: "0777"
  /opt/bitnami/opencart/system/config:
    exists: true
    filetype: directory
    mode: "0775"
